<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form>

        <label for = "first_name">First Name</label>
        <br>
            <input type = "Text" id = "first_name" placeholder="Maria">

        <br><br><hr><br>

        <label for = "last_name">Last Name</label>
        <br>
         <input type = "Text" id = "last_name" placeholder="Prado">


        <br><br>

        <label for = "title">Title</label>
            <br>
            <label for "Mr."> Mr. </label>
            <label for "Mrs."> Mrs. </label>
            <label for "Miss"> Miss. </label>
            <label for "PhD."> PhD. </label>
            <br> 
            <input type = "radio" value = "Mr." id = "Mr."name = "title">
            &nbsp; 
            <input type = "radio" value = "Mrs." id = "Mrs."name = "title">
            &nbsp; 
            <input type = "radio" value = "Miss." id = "Miss."name = "title">
            &nbsp; 
            <input type = "radio" value = "PhD." id = "PhD." name = "title">

        <br><br>

        <label for = "payment">Payment</label>
            <select id="payment">
                <option value = "visa">Visa</option>
                <option value = "visa">mastercard</option>
                <option value = "visa">giftcard</option>
            </select>

        <br><br>

        <label for = "email">Email</label>
            <input type="email" id= "email" name= "email" placeholder="example@gmail.com">

        <br><br>

        <label for = "bday">Birthday</label>
         <input type="date" id= "bday" name= "bday" min = "2001-04-01">

        <br><br>

        <label for = "quantity">quantity</label>
        <input type="number" id= "quantity" name= "quantity" min = "1" max = "10" value="1">

        <br><br>

        <label for = "password">password #:</label>
        <input type = "password" id = "password" name = "password" maxlength="12">

        <br><br>

        <label for = "slider">rate us #:</label>
        1<input type = "range" step = "25" value = "50">5

        <br><br>

        <label for = "subscribe">subscribe #:</label>
        <input type = "checkbox" id = "subscribe" name = "subscribe">

        <br><br>
        <label for = "file">Upload a file #:</label>
        <input type = "file" id = "file" name = "file">


        <br><br>
        <label>Submit fields:</label>
        <br>
        <input type = "submit">
        <br><br>
        <label>Reset fields:</label>
        <br>
        <input type = "reset">


    </form>
    
</body>
</html>
