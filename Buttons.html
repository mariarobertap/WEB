<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buttons</title>
</head>
<body>
    
      
        <br><br><br><br>
        <button name="submit_button" type="submit" value ="Submit">
            SUBMIT
        </button>
        <button name="reset_button" type="reset" value ="Reset">
            RESET
        </button>

        <!--Disable button-->
        <button disabled>
            DISABLE
        </button>
          <!--AutoFocus button-->
        <button autofocus>
            autofocus
        </button>

       <!--ALERT-->
        <button onclick="alert('dont touch me')">
                click me
        </button>

        <!--ALERT-->
        <a href ="https://www.google.com" target = _blank> 
            <button>
            Google button
            </button>
        </a>
        <br><br><br><br>

        <button style="background-color: aqua;
                        font-size: 18px;
                        font-family: monospace;">
            CSS
        </button>


</body>
</html>
